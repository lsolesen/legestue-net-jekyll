{% if jekyll.environment == 'production' and site.ads == true and page.url != '/ads/off/' %}
<script>
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

let ads = getCookie('Ads');
if (ads != 0) {
  console.log( + ' adding adsense');
  let s = document.createElement('script');
  s.setAttribute('src', 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9993815627805299');
  s.setAttribute('async', 'async');
  s.setAttribute('crossorigin', 'anonymous');
  document.head.appendChild(s);
}
</script>
{% endif %}
